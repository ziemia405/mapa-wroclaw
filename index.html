<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Wrocławia i Powiatu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([51.1079, 17.0385], 11); // Wrocław

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap',
    }).addTo(map);

    const areas = [
      {
        name: "Radwanice – Żórawina",
        coords: [
          [51.010, 17.050],
          [51.020, 17.090],
          [50.990, 17.100],
          [50.985, 17.060]
        ],
        url: "https://drive.google.com/example-link-1"
      },
      {
        name: "Lipa Piotrowska",
        coords: [
          [51.160, 17.030],
          [51.165, 17.060],
          [51.150, 17.065],
          [51.148, 17.035]
        ],
        url: "https://drive.google.com/example-link-2"
      }
    ];

    areas.forEach(area => {
      const polygon = L.polygon(area.coords, { color: 'blue' }).addTo(map);
      polygon.bindPopup(area.name);
      polygon.on('click', () => {
        window.open(area.url, '_blank');
      });
    });
  </script>
</body>
</html>
